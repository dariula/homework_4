<body>
  <script>
    let x = 5, n = 3;
    let y = 2 * Math.exp(x) + 1;
    let z = Math.log(x) / x;
    let w;
    if(x < Math.pow(z,2)) w = x * y;
    else w = n * x + 2;
    alert(w)
  </script>
